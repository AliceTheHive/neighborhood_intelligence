
<div ng-controller="MoreController" ng-swipe-right="onSwipeRight($event)" ng-swipe-left="onSwipeLeft($event)" class="font-color fade-in">
  <h1 ng-href="#/" class="title fade-in">Precog</h1>
  <h2 class="sub-title fade-in">neighborhood intelligence</h2>
  <div ng-class="user.riskLevel" class="stage"></div>
  <div ng-show="loading" class="loading"></div><br/>
  <div ng-class="{offscreen : !init}" class="risk-level fade-in">
    <h2 class="risk-label">Day of highest crime</h2>
    <p>{{highestDay}}</p>
    <canvas id="highestDay" chart-data="highestDayData" chart-labels="daysOfWeek" chart-series="dowSeries" chart-options="chartOptions" chart-click="chartClick" class="chart chart-line"></canvas>
  </div>
  <div ng-class="{offscreen : !init}" class="risk-level fade-in">
    <h2 class="risk-label">Time of highest crime</h2>
    <p>{{highestTime}}</p>
    <canvas id="highestTime" chart-data="highestTimeData" chart-labels="timesOfDay" chart-series="todSeries" chart-options="chartOptions" chart-click="chartClick" class="chart chart-line"></canvas>
  </div><a ng-href="#/" class="nav nav-back"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i> back</a>
  
  
</div>
