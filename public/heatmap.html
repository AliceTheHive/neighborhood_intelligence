<!DOCTYPE html>
<html ng-app="ngMap">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div ng-controller="HeatmapController" class="font-color fade-in">
      <h1 class="title fade-in">Precog</h1>
      <h2 class="sub-title fade-in">neighborhood intelligence</h2>
      <div ng-class="riskLevel" class="stage"></div>
      <div ng-show="loading" class="loading"></div><br>
      <div ng-class="{offscreen : !init}" class="risk-level fade-in">
        <h2 class="risk-label">City Heatmap</h2>
        <p>{{time}}</p>
      </div>
      <div class="ng-map">zoom="10" center="{{user.lat}},{{user.lng}}"
        <fusion-tables-layer>query="{ select: 'location', from: {{mapKey[hours]}}}", heatmap = "{enabled: true}"</fusion-tables-layer>
      </div><a ng-href="#/" class="nav nav-back"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i> back</a>
    </div>
  </body>
</html>
